<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture, Source y Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <picture>
        <source srcset="header-background.webp" type="image/webp">
        <source media="(max-width: 400px)" srcset="logo-small.png">
        <source media="(max-width: 600px)" srcset="logo-medium.png">
        <img src="logo.png">
    </picture>
</body>
</html>
